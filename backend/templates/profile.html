<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="profile-container">
        <h2>Profile Details</h2>
        <form action="/update_profile" method="post">
            <input type="text" name="username" placeholder="Update your username" required>
            <input type="password" name="password" placeholder="New password">
            <button type="submit">Update Profile</button>
        </form>
        <div id="task-analysis">
            <h3>Task Analysis</h3>
            <p>Completed Tasks: <span id="completed-tasks"></span></p>
            <p>Tasks In Progress: <span id="in-progress-tasks"></span></p>
        </div>
        <a href="/user_tasks">Back to Tasks</a>
    </div>
    <script src="/static/js/profile.js"></script>
</body>
</html>
