<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../frontend/static_css/style.css">
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <form id="profile-form">
            <input type="text" id="username" placeholder="Update Username" required>
            <input type="password" id="password" placeholder="New Password">
            <button type="submit">Update Profile</button>
        </form>
        <div id="task-analysis">
            <h3>Task Analysis</h3>
            <p>Completed Tasks: <span id="completed-tasks"></span></p>
            <p>Tasks In Progress: <span id="in-progress-tasks"></span></p>
        </div>
        <a href="user_tasks.html">Back to Tasks</a>
    </div>
    <script src="../frontend/javascript/profile.js"></script>
</body>
</html>
