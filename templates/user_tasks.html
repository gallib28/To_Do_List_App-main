<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tasks.css') }}">
</head>
<body>
    <div class="container">
        <h2>My Tasks</h2>
        <form id="add-task-form">
            <input type="text" id="task_name" placeholder="Task Name" required>
            <input type="text" id="task_description" placeholder="Task Description" required>
            <input type="date" id="task_due_date" required>
            <input type="text" id="task_priority" placeholder="Task Priority">
            <button type="submit">Add Task</button>
        </form>
        <ul id="tasks-list"></ul>
        <a href="{{ url_for('profile') }}">Go to Profile</a>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
