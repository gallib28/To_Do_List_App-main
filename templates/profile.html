<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="icon" href="static/images/todoLOGO.png" 
    type="image/x-icon" >
</head>
<body>
    <header>
        <nav>
            <h1>{{ username }}'s Profile</h1>      
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <section class="stats">
                <h2>Your Statistics</h2>
                <div class="stat-box">
                    <h3>Unfinished Tasks</h3>
                    <p>{{ unfinished_task_count }}</p>
                </div>
                
                <div class="stat-box">
                    <h3>Urgent Tasks (Due in 5 Days)</h3>
                    <p>{{ urgent_task_count }}</p>
                </div>
                       
                
            </section>

            <section class="actions">
                <div class="action-card">
                    <h3>View Tasks</h3>
                    <a href="{{ url_for('user_tasks') }}" class="button">Go to Tasks</a>
                </div>
                <div class="action-card">
                    <h3>Settings</h3>
                    <a href="{{ url_for('settings') }}" class="button">Go to Settings</a>
                    
                </div>
                <form action="{{ url_for('delete_completed_tasks') }}" method="POST" style="margin-top: 20px;">
                    <button type="submit" class="btn btn-danger">Delete All Completed Tasks</button>
                </form>
            </section>
        </div>
    </main>

    
</body>
</html>
